<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>

  <body class="bg-slate-200 flex justify-center items-center h-screen">
    <!-- Start coding here -->
    <div
      class="bg-white rounded-xl flex flex-col w-[360px] px-[30px] py-[40px]"
    >
      <h1 class="text-zinc-600 text-xl mb-[10px]">Login to Website</h1>

      <form class="flex flex-col w-full gap-[8px]">
        <div class="flex justify-between">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            class="border border-zinc-300 p-2 hover:border-violet-300 focus:border-violet-500"
          />
        </div>

        <div class="flex justify-between">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="border border-zinc-600 p-2 hover:border-violet-300 focus:border-violet-500"
          />
        </div>

        <div class="flex justify-between pt-[2px]">
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:bg-violet-600 focus:ring focus:ring-violet-300"
          >
            Sign In
          </button>
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-white text-violet-600 active:bg-violet-100 hover:bg-violet-100 focus:bg-violet-100 focus:ring focus:ring-violet-300"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
